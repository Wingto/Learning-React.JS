<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./static/style.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
        //dataset

    function DeviceList(){
    const deviceInfo = {
          "Device1":{
            "DeviceName":'ProjectorA',
            "State":true,
          },
          "Device2":{
            "DeviceName":'ProjectorB',
            "State":true,
          },
          "Device3":{
            "DeviceName":'ProjectorC',
            "State":true,
          },
          "Device4":{
            "DeviceName":'ProjectorD',
            "State":true,
          }
  
        }
        const listItems = Object.keys(deviceInfo).map((key)=>(
        <li key={key}>
          {deviceInfo[key].DeviceName} - 
          {deviceInfo[key].State ? " ON" : " OFF"}
          </li>

   ))
      ;
        return(
          <ul>{listItems}</ul>
        )
      }


    function getImage(device){

      return(
        './static/images/'+device.imageID+'.png'
      );
    }

    const devices = [
      {
        id:0,
        name:'ProjectorA',
        ip:'192.168.1.2',
        port:'8080',
        imageID:'projector'
      },
      {
        id:1,
        name:'ProjectorB',
        ip:'192.168.1.3',
        port:'8081',
        imageID:'projector'
      },
      {
        id:2,
        name:'CameraA',
        ip:'192.168.1.20',
        port:'8090',
        imageID:'camera'
      },
      {
        id:3,
        name:'ComputerA',
        ip:'192.168.1.10',
        port:'1090',
        imageID:'pc'
      },
      {
        id:4,
        name:'ScreenA',
        ip:'192.168.1.110',
        port:'5090',
        imageID:'screen'
      }

    ]

      
    function DevicesShow(){

        const listItems = devices.map(device=>

        <li key = {device.id}>

        
          <p className="deviceDetail">
            <img className="deviceImage"
              src={getImage(device)} 
              alt={device.name}>
          </img>
           <b> {device.name}</b> ip:{device.ip}
            
            </p>
          </li>
        )

        return(

          <ul>{listItems}</ul>
        )
      }


      function MyApp() {
        return(

        <div>
          <h1 className='title'>HyCloud</h1>
          <DeviceList />
          <DevicesShow />
        </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>

  </body>
</html>
