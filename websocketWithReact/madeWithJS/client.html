<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-use-websocket@4.3.1/dist/index.min.js"></script>
    <!-- Don't use this in production: -->
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
    function MyApp() {
        const WS_URL = 'ws://127.0.0.1:8000';
        const [sendMessage, lastMessage, readyState] = useWebSocket(WS_URL, {
          onOpen: () => {
            console.log('WebSocket connection established.');
          },
        });

        const handleSendMessage = () => {
          sendMessage('Hello from the client!');
        };

        return (
          <div>
            <h1>Hello WebSockets!</h1>
            <p>WebSocket Status: {readyState}</p>
            {handleSendMessage}
            <div>Last Message: {lastMessage?.data}</div>
          </div>
        );
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
